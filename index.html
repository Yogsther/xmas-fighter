<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="textures/general/logo.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>XMAS FIGHTERS</title>
</head>

<body>
    <div id="wrap">

        <div id="header"> 
            <img src="textures/general/header.png" alt="" id="header-img">
        </div>

        <div id="canvas-wrap">
            <canvas id="canvas" width="720" height="480"></canvas>
            
            <div id="gui">
                    <div class="ball p1">P1</div>
                    <div class="ball p2">P2</div>
                <div id="left-side">
                    <span class="title">Choose your character</span>
                    <div class="character">
                        <img src="textures/general/icon_santa.png" class="char-icon" alt="Icon">
                    </div>
                    <div class="character">
                            <img src="textures/general/icon_snowman.png" class="char-icon" alt="Icon">
                    </div>
                    
                    <span class="info">Drag the tokens to select character for P1 & P2.</span>
                    <span class="info big">Controls [movement, special, attack]</span>
                    <span class="info">
                        P1: WASD, C, V <br>
                        P2: Arrow Keys, K, L<br><br>
                        Use ESC to return to this menu.
                    </span>
                    
                </div>
                <div id="right-side">
                        <span class="title">Select stage</span>
                        <div id="stage-container">
                            <img src="textures/general/thumbnail_delta.png" alt="Stage thumbnail" class="stage-thumb" id="stage-img">
                            <button class="btn left" onclick="selectStage(false)">◀</button> <button class="btn right" onclick="selectStage(true)">▶</button>
                            <span class="info big" id="stage-name">Loading...</span>
                            <span class="info" id="stage-description">...?</span>
                        </div>

                        <button class="start-button" onclick="startGame()">BEGIN!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Item.js"></script>
    <script src="js/Character.js"></script>
    <script src="js/char_Snowman.js"></script>
    <script src="js/char_Santa.js"></script>
    <script src="js/Input.js"></script>
    <script src="js/stages.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
