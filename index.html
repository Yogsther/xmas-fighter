<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="textures/general/logo.png" />
    <title>xmas-fighters</title>
</head>

<body>
    <div id="wrap">
        <div id="canvas-wrap">
            <canvas id="canvas" width="720" height="480"></canvas>
            <div id="gui">
                <h3>GUI v.0.1</h3>
                <h4>Select a stage</h4>
                    <button onclick="selectStage(0)">Select: Delta Stage</button><br>
                    <button onclick="selectStage(1)">Select: Omega Stage (Warning long load times)</button><br>
                    <h4>Start the game</h4>
                    <button onclick="startGame()">Start game</button>
                    <button onclick="stopGame()">Stop game</button><br><br>
                    <button onclick="hideGUI()">Hide GUI</button>
            </div>
        </div>
    </div>

    <script src="js/Item.js"></script>
    <script src="js/Character.js"></script>
    <script src="js/char_Snowman.js"></script>
    <script src="js/char_Santa.js"></script>
    <script src="js/Input.js"></script>
    <script src="js/stages.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
